<html>
    <head>
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="shortcut icon" href="https://user-images.githubusercontent.com/92211895/167035452-83f99cbc-c5f1-42c0-a41d-fb9a5fcbcddc.svg" type="image/x-icon">
    </head>
    <body>
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        <script src="clock.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                        <button id="bookmarks" class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Bookmarks
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="https://youtube.com"><img class="bookmarkIcon" src="https://www.youtube.com/favicon.ico" alt=""> Youtube</a></li>
                        <li><a class="dropdown-item" href="https://www.netflix.com/"><img class="bookmarkIcon" src="https://www.netflix.com/favicon.ico" alt="Netflix"> Netflix</a></li>
                        <li><a class="dropdown-item" href="https://www.disneyplus.com/"><img class="bookmarkIcon" src="https://www.disneyplus.com/favicon.ico" alt="Disney+"> Disney+</a></li>
                        <li><a class="dropdown-item" href="https://www.primevideo.com/"><img class="bookmarkIcon" src="https://www.primevideo.com/favicon.ico" alt="Primevideo"> Youtube</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="https://mail.google.com/"><img class="bookmarkIcon" src="https://mail.google.com/favicon.ico" alt="Gmail"> Gmail</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="dropdown float-end">
                        <button id="bookmarks" class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pomodoro
                        </button>
                        <ul id="pomodoroDropdown" class="dropdown-menu dropdown-menu-dark">
                            <embed id="pomodoro" src="https://pomofocus.io/app" type="">
                            
                        </ul>
                    </div>
                        
                </div>
            </div>
        </div>
    </body>
</html>
